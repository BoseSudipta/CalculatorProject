<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
<link href='https://css.gg/backspace.css' rel='stylesheet'>
<script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator-wrap">
            <h3>CALCULATOR</h3>
            <div class="screen">
                <!-- <input type="text" name="number" placeholder="0"/> -->
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand">0</div>
            </div>
            
            <div class="row">
                <button data-operation class="btn1">%</button>
                <button data-allClear class="btn1">AC</button>
                <button data-delete class="btn1">C</button>
                <button data-operation class="btn2">/</button>
            </div>
            <div class="row">
                <button data-number class="btn1">7</button>
                <button data-number class="btn1">8</button>
                <button data-number class="btn1">9</button>
                <button data-operation class="btn2">*</button>
            </div>
            <div class="row">
                <button data-number class="btn1">4</button>
                <button data-number class="btn1">5</button>
                <button data-number class="btn1">6</button>
                <button data-operation class="btn2">-</button>
            </div>
            <div class="row">
                <button data-number class="btn1">1</button>
                <button data-number class="btn1">2</button>
                <button data-number class="btn1">3</button>
                <button data-operation class="btn2">+</button>
            </div>
            <div class="row">
                <button data-number class="btn1">&Sqrt;</button>
                <button data-number class="btn1">0</button>
                <button data-number class="btn1">.</button>
                <button data-equals class="btn3">=</button>
            </div>
        </div>
    </div>
</body>
</html>
